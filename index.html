<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun Teteh Nca ü§ç</title>
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@300;500&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #e9c46a;
            --soft-text: #6b705c;
            --bg-grad: linear-gradient(180deg, #fff9f9 0%, #f7ebe8 100%);
            --glass: rgba(255, 255, 255, 0.45);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background: var(--bg-grad);
            color: var(--soft-text);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* Overlay */
        #overlay {
            position: fixed; inset: 0;
            background: #ffffff; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: 1.5s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .btn-start {
            background: none; border: 1.5px solid var(--accent);
            color: var(--accent); padding: 12px 35px;
            border-radius: 30px; font-size: 1rem; letter-spacing: 2px;
            cursor: pointer; transition: 0.4s;
            text-transform: uppercase;
        }

        .container { 
            max-width: 450px; margin: 0 auto; padding: 40px 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        header { text-align: center; margin-bottom: 60px; }
        
        .special-text {
            font-size: 0.7rem; letter-spacing: 6px; font-weight: 500;
            color: #b7b7a4; text-transform: uppercase; margin-bottom: 15px;
        }

        h1 { 
            font-family: 'Dancing Script', cursive; font-size: 3.2rem; 
            color: var(--accent); margin: 0;
        }

        /* Card Section */
        .section {
            width: 100%; margin-bottom: 70px;
            display: flex; flex-direction: column; align-items: center;
        }

        .kalimat {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem; line-height: 1.6;
            color: #555; text-align: center; margin-bottom: 25px;
            font-style: italic;
        }

        /* Frame Foto Aesthetic - Clean Version */
        .polaroid {
            width: 260px;
            background: #fff;
            padding: 12px; /* Padding sama rata di semua sisi */
            box-shadow: 0 15px 35px rgba(0,0,0,0.07);
            border-radius: 4px;
            transform: rotate(-1deg);
            transition: 0.5s ease;
        }

        .section:nth-child(even) .polaroid { transform: rotate(1deg); }

        .polaroid:hover {
            transform: scale(1.03) rotate(0deg);
        }

        .polaroid img { 
            width: 100%; height: auto; 
            display: block;
            border-radius: 2px;
        }

        /* Musik */
        .music-btn {
            position: fixed; bottom: 30px; left: 30px;
            background: var(--glass); backdrop-filter: blur(5px);
            border: 1px solid rgba(233, 196, 106, 0.2); 
            width: 40px; height: 40px; border-radius: 50%;
            cursor: pointer; z-index: 2000; color: var(--accent);
        }

        footer { 
            text-align: center; padding: 40px 0; 
            border-top: 1px solid rgba(0,0,0,0.03); width: 100%;
        }

        .sign { font-family: 'Dancing Script'; font-size: 1.6rem; color: var(--accent); }

        .bg-circle {
            position: fixed; width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(233, 196, 106, 0.1) 0%, transparent 70%);
            z-index: -1; border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="bg-circle" style="top: -100px; right: -50px;"></div>
    <div class="bg-circle" style="bottom: 10%; left: -100px;"></div>

    <div id="overlay">
        <p class="special-text" data-aos="fade-up">A Special Gift For</p>
        <h2 style="font-family: 'Playfair Display'; font-style: italic; margin-bottom: 30px; font-weight: 500;">Teteh Nca ‚ú®</h2>
        <button class="btn-start" onclick="startApp()">Open Invitation</button>
    </div>

    <button class="music-btn" onclick="toggleMusic()">‚ô™</button>

    <div class="container">
        <header data-aos="fade-down" data-aos-duration="2000">
            <p class="special-text">29 Desember 2025</p>
            <h1>Selamat Ulang Tahun</h1>
            <p style="font-size: 0.8rem; color: #a5a5a5; margin-top: 10px; letter-spacing: 1px;">To someone very special</p>
        </header>

        <div class="section" data-aos="fade-up">
            <div class="kalimat">"Selamat ulang tahun,<br>Teteh Ncaaa ‚ú®"</div>
            <div class="polaroid">
                <img src="foto1.jpeg" alt="Moment 1">
            </div>
        </div>

        <div class="section" data-aos="fade-up">
            <div class="kalimat">"Semoga sehat selalu<br>dan bahagia selalu ya üíñ"</div>
            <div class="polaroid">
                <img src="foto2.jpeg" alt="Moment 2">
            </div>
        </div>

        <div class="section" data-aos="fade-up">
            <div class="kalimat">"Semoga lancar rezekinya<br>dan berkah usianya... ü§≤"</div>
            <div class="polaroid">
                <img src="foto3.jpeg" alt="Moment 3">
            </div>
        </div>

        <footer data-aos="fade-in">
            <p style="font-size: 0.7rem; letter-spacing: 3px; margin-bottom: 10px; color: #bbb;">WITH DEEPEST LOVE</p>
            <div class="sign">Zahra, Bi Yuyun & Om Agam</div>
        </footer>
    </div>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        const music = document.getElementById('bgMusic');
        AOS.init({ duration: 1200, once: false });

        function startApp() {
            document.getElementById('overlay').style.opacity = '0';
            document.getElementById('overlay').style.transform = 'scale(1.1)';
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
                music.play().catch(e => console.log("Audio play deferred"));
            }, 1200);
            setInterval(createFloating, 500); 
        }

        function toggleMusic() {
            return music.paused ? music.play() : music.pause();
        }

        function createFloating() {
            const f = document.createElement('div');
            f.style.position = 'fixed';
            f.style.top = '-20px';
            f.style.left = Math.random() * 100 + "vw";
            f.innerHTML = "‚úß";
            f.style.color = "#e9c46a";
            f.style.fontSize = Math.random() * 10 + 10 + "px";
            f.style.zIndex = "-1";
            f.style.transition = `all ${Math.random() * 4 + 4}s linear`;
            document.body.appendChild(f);
            setTimeout(() => {
                f.style.transform = `translateY(110vh) translateX(${Math.random() * 40 - 20}px)`;
                f.style.opacity = "0";
            }, 100);
            setTimeout(() => f.remove(), 8000);
        }
    </script>
</body>
</html>
